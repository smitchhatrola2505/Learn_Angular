{{email.dirty}}
<form #login="ngForm" (ngSubmit)="on(login.value)">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" #email="ngModel" ngModel required minlength = "2" class="form-control" name="email" placeholder="Enter email">
      <div *ngIf = "email.touched && email.invalid" class="alert">
        <span *ngIf="email.errors?.['required']">Enter Valid Email</span>
        <span *ngIf="email.errors?.['minlength']">Enter Right Email</span>
      </div>    
    </div> 
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" #pwd="ngModel" ngModel class="form-control" name="pwd" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
